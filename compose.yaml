# https://github.com/docker/awesome-compose
services:
  api:

    build: .
    command: uvicorn main:app --host 0.0.0.0 --reload
    ports:
      - 8000:8000
    develop:
      watch:
        - action: sync+restart
          path: ./
          target: ./app
        - action: rebuild
          path: requirements.txt
    environment:
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy
  
  db:
    image: postgres
    env_file:
      - .env.dev
    restart: always
    user: postgres

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "1234:5432"
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
